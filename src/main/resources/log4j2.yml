Configuration:
  status: warn
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%-5level [%d{DEFAULT}] %logger{36} [%t] - %msg%n"
    File:
      name: File_Appender
      fileName: log/output.log
      PatternLayout:
        Pattern: "%-5level [%d{DEFAULT}] %logger{36} [%t] - %msg%n"
  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: Console_Appender
          level: debug
        - ref: File_Appender
          level: error
